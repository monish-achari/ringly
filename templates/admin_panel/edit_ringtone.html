{% extends "admin_panel/base.html" %}
{% block midpart %}

<div class="main-panel" id="main-panel">
      <!-- Navbar -->
      
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Edit Ringtone</h5>
              </div>
              <div class="card-body">
                <form method="POST">
                 {% csrf_token %} 
                  <div class="row">
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" placeholder="ringtone name" required="true" value="{{ring_dict.ringtoneName}}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Ringtone Category </label>
                        <!-- <input type="text" class="form-control" name="ringtone_category_id" placeholder="ringtone category" required="true"> -->
                        <select name="ringtone_category_id" class="form-control" id="select-state" placeholder="Ringtone Category">
                            <option value="{{ring_dict.ringtoneCategoryId}}" selected>{{ring_dict.ringtoneCategory}}</option>
                          {% for key,val in all_category.items  %}
                          <option value="{{val.ringtoneCategoryId}}">{{val.ringtoneCategory}}</option>
                        {% endfor %}
                      </select>
                      </div>
                    </div>
                </div>
                 <!-- <div class="row">
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">File</label>
                        <input type="file" style="position: relative; opacity: 3;" name="url" required="true">
                      </div>
                    </div>
                  </div> -->
                  <div class="col-md-6 px-1">
                    <label >Image</label>
                         <input type="file" class="form-control" name="files[]" id="files" value="{{ring_dict.ringtoneLink}}">
                         <input type="hidden" name="url" id="url">
                       </br>
                  </div>
                   <div class="col-md-6 pl-1"> 
                    <button type="button" onclick="uploadimage()">Upload</button><br><br>
                  </div>
                  <div class="row">
                    
                    <div class="col-md-6 pl-1"> 
                      <div class="form-group">
                        <input type="submit" class="form-control" >
                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <footer class="footer">
        
      </footer>
    </div>

{% endblock %}
